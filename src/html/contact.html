<section class="contact">
    <div class="container">
        <div class="contact__wrapper">
            
            <div class="contact__column">
                <h2 class="contact__title">
                    Не нашли ответа на свой вопрос задайте их нашему специалисту
                </h2>
                <form action="" class="contact__form contact-form">
                    <div class="contact-form__wrap">
                        <input type="text" class="contact-form__input" placeholder="ИМЯ">
                    </div>
                    <div class="contact-form__wrap">
                        <input type="text" class="contact-form__input" placeholder="ТЕЛЕФОН">
                    </div>
                    <div class="contact-form__wrap">
                        <textarea name="contact-text" class="contact-form__text" id="" placeholder="ВАШ ВОПРОС"></textarea>
                    </div>
                    <div class="contact-form__button">
                        <button class="normal-btn">
                            <span class="normal-btn__text">
                                Задать вопрос
                            </span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="contact__column">
                <div class="contact__image contact-image">
                    <div class="contact-image__image-wrap">
                        <div class="contact-image__image">
                            <img src="@img/contact/contact.jpg" alt="">
                        </div>
                        <div class="contact-image__info">
                            <div class="contact-image__name">
                                Роман Ш.
                            </div>
                            <div class="contact-image__post">
                                Старший менеджер
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <ul class="contact__list contact-list">
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/rn.png" alt="">
                </div>
            </li>
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/bn.png" alt="">
                </div>
            </li>
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/tn.png" alt="">
                </div>
            </li>
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/gp.png" alt="">
                </div>
            </li>
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/l.png" alt="">
                </div>
            </li>
            <li class="contact-list__item">
                <div class="contact-list__image">
                    <img src="@img/contact/tatn.png" alt="">
                </div>
            </li>
        </ul>
        
    </div>
</section>
