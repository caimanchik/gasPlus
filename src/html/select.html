<section class="select bg-absolute">
    <div class="container">
        
        <h2 class="section-title">
            Выберите свой объём Газовоза
        </h2>
        
        <div class="select__tracks">
            <div class="select__track track selected" select-for="select1">
                <div class="track__name">Малый</div>
                <div class="track__volume">2000 л.</div>
            </div>
            <div class="select__track track" select-for="select2">
                <div class="track__name">Средний</div>
                <div class="track__volume">6000 л.</div>
            </div>
            <div class="select__track track" select-for="select3">
                <div class="track__name">Стандартный</div>
                <div class="track__volume">10 000 л.</div>
            </div>
            <div class="select__track track" select-for="select4">
                <div class="track__name">Оптовый</div>
                <div class="track__volume">40 000 л.</div>
            </div>
        </div>
        
        <div class="select__images">
            <div class="select__image selected" id="select1">
                <img src="@img/select/1.png" alt="">
            </div>
            <div class="select__image" id="select2">
                <img src="@img/select/2.png" alt="">
            </div>
            <div class="select__image" id="select3">
                <img src="@img/select/3.png" alt="">
            </div>
            <div class="select__image" id="select4">
                <img src="@img/select/4.png" alt="">
            </div>
        </div>
        
        <div id="modal" class="select__button">
            <button class="btn btn-gas">
                <span class="btn__text">
                    Заказать газ
                </span>
                <div class="btn__frame"></div>
            </button>
        </div>
    </div>
</section>
